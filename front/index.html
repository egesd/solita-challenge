<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>solita-challenge</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>

<body>
  <div id="app" class="app__container">
    <div class="app__buttons">
      <button v-on:click="sortByAmount">Sort by popularity</button>
      <button v-on:click="sortAlphabetically">Sort alphabetically</button>
      <button v-on:click="returnTotal">Return total</button>
      <div class="app__input">
        <label for="amount">Search for a name</label>
        <input id="amount" v-on:change="returnAmount($event)" type="text"></input>
      </div>
    </div>
    <details>
      <summary>Show names</summary>
      <ul v-for="name in json.names">
        <li>{{name.name}} {{name.amount}}</li>
      </ul>
    </details>

  </div>
  <!-- built files will be auto injected -->
</body>

</html>
